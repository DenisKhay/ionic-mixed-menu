<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let item of menuItems" (click)="item.type === 'page' ? openPage(item) : item.action()">
        <ion-icon item-start [name]="item.icon" [color]="item.type === 'page' && isActive(item)"></ion-icon>
        {{ item.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content [swipeBackEnabled]="false"></ion-nav>
